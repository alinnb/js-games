<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<style media="screen">
        .main {
            float: left;
            margin: 20px;
        }
        .side {
            float: left;
            margin: 20px;
        }
        canvas {
            border: 1px black solid;
        }
        .clear {
            clear: both;
        }
        h1 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main">
                <canvas id="main_canvas" width="300" height="600"></canvas>
            </div>
            <div class="side">
                <canvas id="small_canvas" width="200" height="200"></canvas>
                <h1>历史最高分数: <strong id="top_score"></strong></h1>
                <h1>分数: <strong id="score"></strong></h1>
                <h1>行数: <strong id="lines"></strong></h1>
                <h1>[P]暂停</h1>
                <h1>[<>]调整速度</h1>
                <button type="button" id="startGameBtn">New Game</button>
            </div>
            <div class="clear"></div>
        </div>
    </div>
	<script type="text/javascript" src='tetris.js'></script>
</body>
</html>
